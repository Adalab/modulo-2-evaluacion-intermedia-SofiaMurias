<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section class="container">
        <h1 class="title">Adivina el número</h1>
        <form action="#">
            <label class="text" for="number">Prueba a escribir un número</label>
            <input class="js-inputNumber input" type="number" placeholder="Escribe un número">
            <input class="js-btn btn" type="button" value="Prueba">
        </form>
        <div class="box">
            <p>Pista: <span class="js-track"></span> </p>
        </div>
        <div class="box">
            <p>Número de intentos: <span class="js-try"></span> </p>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
